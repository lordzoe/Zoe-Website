<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Model Visualizer</title>
    <style>
      body {
        display: flex;
        flex-direction: row;
        font-family: Arial, sans-serif;
      }
      .sidebar {
        width: 220px;
        padding: 20px;
        background: #f4f4f4;
        border-right: 1px solid #ccc;
      }
      .sidebar h3 {
        margin-top: 0;
      }
      .sidebar button {
        width: 100%;
        margin: 5px 0;
        padding: 10px;
        font-size: 14px;
      }
      .sidebar button.active {
        background-color: #007BFF;
        color: #fff;
      }
      .main-content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #fff;
      }
      #datasetButtons {
        margin: 10px;
      }
      canvas {
        border: 1px solid #000;
      }
      .parameters {
        width: 500px;
        margin-top: 10px;
        background: #f8f8f8;
        padding: 10px;
        font-family: monospace;
        font-size: 13px;
        border: 1px solid #ccc;
        white-space: pre-wrap;
      }
      /* Confusion matrix styling */
      table.confusion-matrix {
        border-collapse: collapse;
        margin-top: 10px;
      }
      table.confusion-matrix td {
        width: 80px;
        height: 60px;
        text-align: center;
        vertical-align: middle;
        font-weight: bold;
        color: #000;
        border: 1px solid #aaa;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h3>Select Dataset</h3>
      <div id="datasetButtons">
        <button onclick="selectDataset('A')">Dataset A (Linear)</button>
        <button onclick="selectDataset('B')">Dataset B (Circular)</button>
        <button onclick="selectDataset('C')">Dataset C (Noisy)</button>
      </div>

      <h3>Select Model</h3>
      <button onclick="selectModel('logistic')">Logistic Regression(LR)</button>
      <button onclick="selectModel('knn')">K-Nearest Neighbors (KNN)</button>
      <button onclick="selectModel('dt')">Decision Tree (DT)</button>
      <button onclick="selectModel('svm')">Support Vector Machine (SVM)</button>
      <button onclick="selectModel('perceptron')">Perceptron</button>
      <button onclick="selectModel('ensemble')">Ensemble</button>
    </div>

    <div class="main-content">
      <div style="display: flex; flex-direction: row; align-items: flex-start;">
        <canvas
          id="modelVisCanvas"
          width="500"
          height="500"
          style="border: 1px solid #000; margin-right: 10px;"
        ></canvas>
        <canvas id="modelCanvas" width="500" height="500"></canvas>
      </div>
      <div id="dtControls" style="display: none; margin-top: 10px;">
        <label for="depthSlider"
          >Tree Depth: <span id="depthValue">2</span></label
        ><br />
        <input
          type="range"
          min="1"
          max="5"
          value="2"
          id="depthSlider"
          onchange="updateDepth(this.value)"
        />
      </div>
      <div id="parameterBox" class="parameters"></div>
    </div>

    <script src="ml_demo.js"></script>
  </body>
</html>
